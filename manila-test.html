    <!-- UPDATED TRIPADVISOR LOADING SCRIPT -->
    <script>
      async function loadAttractions() {
        const container = document.getElementById("attractions-container");
        container.innerHTML = "<p>Loading attractions...</p>";

        try {
          const response = await fetch("manila-api.php");
          const data = await response.json();

          container.innerHTML = "";

          data.forEach((place) => {
            const reviews = place.reviews.slice(0, 3); // show top 3 reviews

            let reviewHTML = reviews.length
              ? reviews
                  .map(
                    (r) => `
            <div class="border rounded p-2 mb-2 bg-light">
              <strong>${r.title || "No title"}</strong><br>
              <small>${r.rating || "?"} â˜…</small>
              <p>${r.text || ""}</p>
            </div>
          `
                  )
                  .join("")
              : "<p>No reviews available.</p>";

            container.innerHTML += `
        <div class="card mb-4 p-3 shadow-sm">
          <h4>${place.name}</h4>
          <p>${place.description}</p>

          <h6>Reviews:</h6>
          ${reviewHTML}
        </div>
      `;
          });
        } catch (err) {
          container.innerHTML = "<p>Error loading attractions.</p>";
        }
      }

      loadAttractions();
    </script>
