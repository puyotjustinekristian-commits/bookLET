<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cafes</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .banner-wrapper {
        position: relative;
      }

      .hero-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 10;
      }

      .cafe-banner {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 30px;
        filter: brightness(50%);
      }

      .hero-caption h1 {
        font-size: 60px;
        font-weight: bold;
      }

      .hero-caption p {
        font-size: 28px;
      }

      .cafe-options {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
        font-size: 30px;
        color: #193764;
        text-align: center;
      }

      .cafe-box {
        border: 2px solid #193764;
        border-radius: 40px;
        background-color: #fff;
        width: 260px;
        height: 90px;
        padding: 15px 25px;
        cursor: pointer;
        transition: 0.2s ease;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .cafe-box:hover {
        background-color: #f4f7f3;
      }

      .cafe-box i {
        font-size: 1.4rem;
        color: #193764;
        flex-shrink: 0;
      }

      .cafe-box label {
        font-size: 13px;
        color: #6c757d;
        margin-bottom: 2px;
      }

      .cafe-box span,
      .cafe-box input {
        font-size: 15px;
        font-weight: bold;
        color: #193764;
      }

      .cafe-box input {
        border: none;
        background: transparent;
        padding: 0;
        height: 24px;
        line-height: 24px;
        outline: none;
      }

      @media (max-width: 992px) {
        .hotel-banner {
          height: 260px;
        }
        .hero-caption h1 {
          font-size: 40px;
        }
        .hero-caption p {
          font-size: 20px;
        }
      }

      @media (max-width: 576px) {
        .hotel-banner {
          height: 200px;
        }
        .hero-caption h1 {
          font-size: 26px;
        }
        .hero-caption p {
          font-size: 14px;
        }
      }

      .btn-success,
      .btn-success:hover {
        background-color: #193764;
        border-color: #193764;
      }
    </style>
  </head>

  <body style="background-color: #f7f7f7">
    <div class="page-wrapper">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand navbar-light bg-white border bottom">
        <div class="container-fluid align-items-center d-flex">
          <a href="homepage.html" class="logo me-2">
            <img src="bookLET logo cropped.png" alt="bookLET" class="logo" />
          </a>

          <ul class="navbar-nav ms-3">
            <li class="nav-item help me-2">
              <a class="nav-link" href="help.html" style="color: #193764"
                >My Bookings</a
              >
            </li>
            <li class="nav-item log-in me-2">
              <a class="nav-link" style="color: white" href="welcome.html"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid px-0">
        <div class="row g-0">
          <!-- SIDEBAR -->
          <nav
            class="col-2 bg-white border-end py-4 sidebar-panel sidebar-width"
          >
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="hotel.html">Hotels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="flights.html">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="cafes.html">Cafes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="adventure.html">Adventures</a>
              </li>
            </ul>
          </nav>

          <!-- MAIN CONTENT -->
          <main class="col-10 mt-2 px-4 main-width">
            <!-- Breadcrumb -->
            <div class="container">
              <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="homepage.html" class="text-decoration-none"
                      >Home</a
                    >
                  </li>
                  <li class="breadcrumb-item">
                    <a href="cafes.html" class="text-decoration-none">Cafes</a>
                  </li>
                </ol>
              </nav>
            </div>

            <!-- HERO BANNER -->
            <div class="container banner-wrapper">
              <img src="cafe.jpg" class="img-fluid cafe-banner" />

              <div class="hero-caption">
                <h1 class="fw-bold text-white">Cafes</h1>
                <p class="lead text-white">Take a sip from your trip!</p>
              </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
              <div class="cafe-box d-flex align-items-center">
                <i class="bi bi-building-fill me-3 fs-4"></i>
                <div class="w-100 dropdown">
                  <label class="text-secondary">City / Province</label><br />
                  <button
                    class="btn btn-link p-0 fw-bold text-start w-100 text-decoration-none"
                    data-bs-toggle="dropdown"
                    id="cityDropdownBtn"
                    style="color: #193764"
                  >
                    Select city
                  </button>

                  <ul class="dropdown-menu w-100">
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        onclick="selectCity('Manila')"
                        >Manila</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        onclick="selectCity('Cebu')"
                        >Cebu</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        onclick="selectCity('Davao')"
                        >Davao</a
                      >
                    </li>
                  </ul>

                  <input type="hidden" id="cityHidden" />
                </div>
              </div>
            </div>

            <!-- CAFE RESULTS -->
            <div class="container mt-5">
              <div id="cafeResults"></div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <div class="modal fade" id="cafeModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cafeModalTitle">Cafe Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body" id="cafeModalBody">Loading...</div>
        </div>
      </div>
    </div>

    <script>
      function selectCity(city) {
        document.getElementById("cityDropdownBtn").innerText = city;
        document.getElementById("cityHidden").value = city;
        loadCafes(city);
      }

      async function loadCafes(city) {
        const resultBox = document.getElementById("cafeResults");

        resultBox.innerHTML = `
    <div class="alert alert-info">
      Loading coffee caf√©s in <b>${city}</b>...
    </div>
  `;

        try {
          const response = await fetch(`cafesearch.php?city=${city}`);
          const cafes = await response.json();

          if (!cafes.length) {
            resultBox.innerHTML = "<p>No coffee caf√©s found.</p>";
            return;
          }

          let output = `<div class="row">`;

          cafes.forEach((cafe) => {
            output += `
              <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                  ${
                    cafe.image
                      ? `<img src="${cafe.image}" class="card-img-top" style="height:200px;object-fit:cover;">`
                      : ""
                  }

                  <div class="card-body">
                    <h5 class="card-title">${cafe.name}</h5>
                    <p class="card-text">
                      ‚≠ê Rating: ${cafe.rating}<br>
                      üìç ${cafe.address}
                    </p>
                    <button class="btn btn-outline-primary btn-sm"
                      onclick="viewCafeDetails('${cafe.location_id}')">
                      View Details
                    </button>
                  </div>
                </div>
              </div>
            `;
          });

          output += `</div>`;
          resultBox.innerHTML = output;
        } catch (err) {
          console.error(err);
          resultBox.innerHTML = "<p>Error loading cafes.</p>";
        }
      }
    </script>

    <script>
      async function viewCafeDetails(id) {
        try {
          const res = await fetch(`cafedetails.php?id=${id}`);
          const data = await res.json();

          let reviewsHTML = data.reviews.length
            ? data.reviews
                .slice(0, 3)
                .map(
                  (r) => `
        <div class="border rounded p-2 mb-2">
          <strong>${r.title || "No title"}</strong><br>
          ‚≠ê ${r.rating || "?"} / 5
          <p>${r.text || ""}</p>
        </div>
      `
                )
                .join("")
            : "<p>No reviews available.</p>";

          document.getElementById("cafeModalTitle").innerText = data.name;

          document.getElementById("cafeModalBody").innerHTML = `
      <p><strong>Rating:</strong> ‚≠ê ${data.rating}</p>
      <p><strong>Address:</strong> ${data.address}</p>

      <h6 class="mt-3">Reviews</h6>
      ${reviewsHTML}
    `;

          new bootstrap.Modal(document.getElementById("cafeModal")).show();
        } catch (err) {
          alert("Failed to load cafe details.");
          console.error(err);
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
