<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotels</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .banner-wrapper {
        position: relative;
      }

      .hero-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 10;
      }

      .hotel-banner {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 30px;
        filter: brightness(50%);
      }

      .hero-caption h1 {
        font-size: 60px;
        font-weight: bold;
      }

      .hero-caption p {
        font-size: 28px;
      }

      .booking-options {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
        font-size: 30px;
        color: #193764;
        text-align: center;
      }

      .booking-box {
        border: 2px solid #193764;
        border-radius: 40px;
        background-color: #fff;
        width: 260px;
        height: 90px;
        padding: 15px 25px;
        cursor: pointer;
        transition: 0.2s ease;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .booking-box:hover {
        background-color: #f4f7f3;
      }

      .booking-box i {
        font-size: 1.4rem;
        color: #193764;
        flex-shrink: 0;
      }

      .booking-box label {
        font-size: 13px;
        color: #6c757d;
        margin-bottom: 2px;
      }

      .booking-box span,
      .booking-box input {
        font-size: 15px;
        font-weight: bold;
        color: #193764;
      }

      .booking-box input {
        border: none;
        background: transparent;
        padding: 0;
        height: 24px;
        line-height: 24px;
        outline: none;
      }

      @media (max-width: 992px) {
        .hotel-banner {
          height: 260px;
        }
        .hero-caption h1 {
          font-size: 40px;
        }
        .hero-caption p {
          font-size: 20px;
        }
      }

      @media (max-width: 576px) {
        .hotel-banner {
          height: 200px;
        }
        .hero-caption h1 {
          font-size: 26px;
        }
        .hero-caption p {
          font-size: 14px;
        }
      }

      .btn-success,
      .btn-success:hover {
        background-color: #193764;
        border-color: #193764;
      }
    </style>
  </head>

  <body style="background-color: #f7f7f7">
    <div class="page-wrapper">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand navbar-light bg-white border bottom">
        <div class="container-fluid align-items-center d-flex">
          <a href="homepage.html" class="logo me-2">
            <img src="bookLET logo cropped.png" alt="bookLET" class="logo" />
          </a>

          <ul class="navbar-nav ms-3">
            <li class="nav-item help me-2">
              <a class="nav-link" href="help.html" style="color: #193764"
                >Help</a
              >
            </li>
            <li class="nav-item log-in me-2">
              <a class="nav-link" style="color: white" href="welcome.html"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid px-0">
        <div class="row g-0">
          <!-- SIDEBAR -->
          <nav
            class="col-2 bg-white border-end py-4 sidebar-panel sidebar-width"
          >
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="hotel.html">Hotels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="flights.html">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="cars.html">Cars</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="adventure.html">Adventures</a>
              </li>
            </ul>
          </nav>

          <!-- MAIN CONTENT -->
          <main class="col-10 mt-2 px-4 main-width">
            <!-- Breadcrumb -->
            <div class="container">
              <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="homepage.html" class="text-decoration-none"
                      >Home</a
                    >
                  </li>
                  <li class="breadcrumb-item">
                    <a href="cafes.html" class="text-decoration-none">Cafes</a>
                  </li>
                </ol>
              </nav>
            </div>

            <!-- HERO BANNER -->
            <div class="container banner-wrapper">
              <img src="cafe.jpg" class="img-fluid hotel-banner" />

              <div class="hero-caption">
                <h1 class="fw-bold text-white">Cafes</h1>
                <p class="lead text-white">Take a sip from your trip!</p>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
