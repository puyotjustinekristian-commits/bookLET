<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bookLET</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .custom-carousel {
        height: 550px;
        overflow: hidden;
      }

      .custom-carousel .carousel-item,
      .custom-carousel .carousel-item img {
        height: 100%;
      }
      .custom-carousel .carousel-item img {
        width: 100%;
        object-fit: cover;
      }

      .hero-caption {
        position: absolute;
        inset: 0;
        left: 20%;
        right: auto;
        text-align: left;
        pointer-events: none;
        margin: 0 0 20px;
      }

      /*hero caption font-size and style*/
      .hero-caption h1 {
        font-size: 64px;
        font-family: "Monsterat", sans-serif;
        font-weight: 800;
      }

      .hero-caption p {
        font-size: 32px;
        font-family: "Monsterat", sans-serif;
      }

      .carousel-control-prev,
      .carousel-control-next {
        width: 64px;
        height: 64px;
        border-radius: 80%;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.5;
        justify-content: center;
        align-items: center;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        width: 58px;
        height: 58px;
      }

      .carousel-control-prev:hover,
      .carousel-control-next:hover {
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border bottom"
      style="background-color: white"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-style: italic"
          ><b>bookLET</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide custom-carousel position-relative"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Live.jpg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="Explore.jpg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="sample.webp" class="d-block w-100" />
        </div>
      </div>

      <div class="hero-caption d-flex flex-column justify-content-center">
        <h1 class="display-4 fw-bold text-white">Live, Explore, and Travel</h1>
        <p class="lead text-white">LET us book your next adventure!</p>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
